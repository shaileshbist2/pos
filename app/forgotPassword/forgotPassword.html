<style>
    .anchorColor a {
        color: #ffffff;
    }

    .anchorColor a:hover {
        color: #f63500;
    }

    .ng-invalid.ng-touched {
        border-color: red !important;
    }

    .ng-invalid .forgotPasswordButton {
        background: grey !important;
    }
    #errorCompanyEmail{
        font-size: 11px;
        position: absolute;
        height: 24px;
        color: #fff;
        background: #FA787E;
        padding: 4px 10px 9px;
        border-radius: 12px;
        top: -16px;
    }
    #successMessage{
        font-size: 14px;
        color: mediumseagreen;
    }
    #errorMessage{
        font-size: 14px;
        padding: 13px;
        color: indianred;
    }
</style>
<div class="account-user-sec registration-sec">
    <div class="account-sec">
        <div class="account-top-bar">
            <div class="container">
                <div class="logo">
                    <img src="{{webPath}}images/dexposLogo.png" height="40" width="140" />
                </div>
                <ul class="account-header-link">
                    <li><a title="" href="login">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="acount-sec">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-sec">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="widget-title">
                                        <h3>Can't Signin? Forget your password?</h3>
                                        <span>Enter your email address below & we will send you password reset instructions..</span>
                                    </div><!-- Widget title -->
                                    <div class="account-form">
                                        <form name="forgotPasswordForm" ng-submit="sendResetPasswordLink()">
                                            <div class="row">
                                                <div class="col-md-10 feild">
                                                    <span id="successMessage">{{successMessage}}</span>
                                                    <span id="errorMessage">{{errorMessage}}</span>
                                                </div>
                                                <div class="col-md-6 feild">
													<span id="errorCompanyEmail" ng-show="forgotPasswordForm.companyEmail.$invalid && forgotPasswordForm.companyEmail.$touched">
                                                        Please Enter Valid Email
                                                    </span>
                                                    <input type="text" placeholder="Enter Your Email.."
                                                           ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                                                           name="companyEmail" ng-model="user.email" ng-required="true" />
                                                </div>
                                                <div class="feild col-md-12">
                                                    <input type="submit" value="Send me reset intructions"
                                                           ng-disabled="forgotPasswordForm.$invalid"
                                                           class="forgotPasswordButton"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="more-option">
                                        <span>OR</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="creat-an-account">
                                        <span>Do you have an account?</span>
                                        <a href="login" title="">Login Now</a>
                                    </div><!-- Create an account -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!--<div class="col-lg-4">&nbsp;</div>-->
                            <div class="col-lg-8 anchorColor" style="padding: 12px;">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="float:left;">&nbsp;</div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="float:left;">
                                    <a href="https://www.dexconsulting.com/terms-and-conditions" target="_blank">Terms and
                                        Conditions</a>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="float:left;">
                                    <a href="https://www.dexconsulting.com/privacy-policy" target="_blank">Privacy Policy</a>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="float:left;">
                                    <a href="https://www.dexconsulting.com/about-dex" target="_blank">About us</a>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="float:left;">
                                    <a href="https://www.dexconsulting.com/contact" target="_blank">Contact us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Account Sec -->
</div>
