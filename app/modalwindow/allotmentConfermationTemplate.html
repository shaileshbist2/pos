<div class="modal-header"><h4 class="modal-title">Alert</h4></div>
<div class="modal-body">{{message}}</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Yes, reset stock</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No, add to stock</button>
</div>
